<div class="container">
    <h2>Registrarse</h2>

    <form #f="ngForm" (ngSubmit)="registrar()">
        <div class="form-column">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                <input #nombre="ngModel"
                [ngClass]="nombre.invalid && (nombre.dirty || nombre.touched) ? 'is-invalid' : ''"
                type="text"
                name="nombre" class="form-control" required [(ngModel)]="registroMedicoDTO.nombre" />
                </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cédula: </label>
                    <div class="col-sm-10">
                    <input #cedula="ngModel"
                    [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
                    name="cedula" class="form-control" required [(ngModel)]="registroMedicoDTO.cedula" />
                    </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Correo: </label>
                        <div class="col-sm-10">
                        <input #correo="ngModel"
                        [ngClass]="correo.invalid && (correo.dirty || correo.touched) ? 'is-invalid' : ''" type="text"
                        name="correo" class="form-control" required [(ngModel)]="registroMedicoDTO.correo" required email/>
                        </div>
                        </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña: </label>
                <div class="col-sm-10">
                <input #password="ngModel"
                [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''" type="password"
                name="password" class="form-control" required [(ngModel)]="registroMedicoDTO.password" required/>
                </div>
                </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Confirmar Contraseña: </label>
                <div class="col-sm-10">
                <input #confirmarPassword="ngModel"
                [ngClass]="confirmarPassword.invalid && (confirmarPassword.dirty || confirmarPassword.touched) ? 'is-invalid' : ''" type="password"
                name="confirmarPassword" class="form-control" required [(ngModel)]="registroMedicoDTO.confirmaPassword" required/>
                <div class="alert alert-danger" role="alert" *ngIf="!sonIguales()">Las contraseñas no coinciden
                </div>
                </div>
                </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad: </label>
                <div class="col-sm-10">
                    <select name="ciudad" required class="form-select" [(ngModel)]="registroMedicoDTO.ciudad">
                        <option value="" selected>Seleccione una ciudad</option>
                        <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Especialidad: </label>
                <div class="col-sm-10">
                    <select name="especialidad" required class="form-select" [(ngModel)]="registroMedicoDTO.especialidad">
                        <option value="" selected>Seleccione una especialidad</option>
                        <option [value]="item" *ngFor="let item of especialidades; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Teléfono: </label>
                <div class="col-sm-10">
                <input #telefono="ngModel"
                [ngClass]="correo.invalid && (telefono.dirty || telefono.touched) ? 'is-invalid' : ''" type="text"
                name="telefono" class="form-control" required [(ngModel)]="registroMedicoDTO.telefono" required/>
                </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Hora de inicio: </label>
                    <div class="col-sm-10">
                        <input type="time" name="horaInicioJornada" [(ngModel)]="registroMedicoDTO.horaInicioJornada" required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Hora de fin: </label>
                    <div class="col-sm-10">
                        <input type="time" name="horaFinJornada" [(ngModel)]="registroMedicoDTO.horaFinJornada"  required />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Foto: </label>
                    <div class="col-sm-8">
                    <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                    </div>
                    <div class="col-sm-2" >
                    <button type="button" [disabled]="archivos == null" class="btn btn-primary"
                    (click)="subirImagen()" >
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                    </button>
                    </div>
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()">
                            <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
                        </button>
                    </div>

                    <app-alerta [alerta]="alerta"></app-alerta>
        </div>
        </form>
</div>
