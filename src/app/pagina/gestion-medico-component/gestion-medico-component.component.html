<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-comments me-3"></i>Listado de Médicos</h5>
  </div>
  <div class="card-body p-5">
    <div class="mb-3">
      <button type="button" routerLink="/crear-pqrs" class="btn btn-success me-2">
        <i class="fa-solid fa-plus me-1"></i> Crear
      </button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Hora inicio</th>
          <th>Hora fin</th><!-- Nueva columna para botones de acciones -->
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let medico of listaMedicos">
          <td>{{ medico.cedula }}</td>
          <td>{{ medico.nombre }}</td>
          <td>{{ medico.especialidad }}</td>
          <td>{{ medico.horaInicio }}</td>
          <td>{{ medico.horaFin }}</td>
          <td>
            <!-- Botones de editar y eliminar -->
            <button class="btn btn-primary btn-sm me-1" (click)="editarMedico(medico)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarMedico(medico)">Eliminar</button>
          </td>
        </tr>
        <!-- Puedes usar *ngIf para mostrar un mensaje cuando la lista está vacía -->
        <tr *ngIf="listaMedicos.length === 0">
          <td colspan="6" class="text-center">No hay médicos disponibles.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
