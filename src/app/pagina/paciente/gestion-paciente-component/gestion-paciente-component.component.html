<div class="container">
    <h2>Gestión paciente</h2>

    <form #f="ngForm" (ngSubmit)="editar()">
        <div class="form-column">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                <input #nombre="ngModel"
                [ngClass]="nombre.invalid && (nombre.dirty || nombre.touched) ? 'is-invalid' : ''"
                type="text"
                name="nombre" class="form-control" required [(ngModel)]="detallePaciente.nombre" />
                </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cédula: </label>
                    <div class="col-sm-10">
                    <input #cedula="ngModel"
                    [ngClass]="cedula.invalid && (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" type="text"
                    name="cedula" class="form-control" required [(ngModel)]="detallePaciente.cedula" />
                    </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Correo: </label>
                        <div class="col-sm-10">
                        <input #correo="ngModel"
                        [ngClass]="correo.invalid && (correo.dirty || correo.touched) ? 'is-invalid' : ''" type="text"
                        name="correo" class="form-control" required [(ngModel)]="detallePaciente.correo" required email/>
                        </div>
                        </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad: </label>
                <div class="col-sm-10">
                    <select name="ciudad" required class="form-select" [(ngModel)]="detallePaciente.ciudad">
                        <option value="" selected>Seleccione una ciudad</option>
                        <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Teléfono: </label>
            <div class="col-sm-10">
            <input #telefono="ngModel"
            [ngClass]="correo.invalid && (telefono.dirty || telefono.touched) ? 'is-invalid' : ''" type="text"
            name="telefono" class="form-control" required [(ngModel)]="detallePaciente.telefono" required/>
            </div>
            </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
            <div class="col-sm-10">
                <input type="date" name="fechaNacimiento" [(ngModel)]="detallePaciente.fechaNacimiento" required />
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">EPS: </label>
            <div class="col-sm-10">
                <select name="eps" required class="form-select" [(ngModel)]="detallePaciente.eps">
                    <option value="" selected>Seleccione una eps</option>
                    <option [value]="item" *ngFor="let item of eps; index as i">{{item}}</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Alergias: </label>
            <div class="col-sm-10">
            <input #alergias="ngModel"
            [ngClass]="alergias.invalid && (alergias.dirty || alergias.touched) ? 'is-invalid' : ''" type="text"
            name="alergias" class="form-control" required [(ngModel)]="detallePaciente.alergias" required/>
            </div>
            </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Tipo de sangre: </label>
            <div class="col-sm-10">
                <select name="tipoSangre" required class="form-select" [(ngModel)]="detallePaciente.tipoSangre"  [(ngModel)]="registroPacienteDTO.urlFoto">
                    <option value="" selected>Seleccione un tipo de sangre</option>
                    <option [value]="item" *ngFor="let item of tipoSangre; index as i">{{item}}</option>
                </select>
            </div>
        </div>

        <div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-circle-plus me-1"></i>Actualizar información
            </button>
        </div>

        <app-alerta [alerta]="alerta"></app-alerta>
    </form>
</div>
