<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva PQRS</h5>
    </div>
    <div class="card-body p-5">
    <form #f="ngForm" (ngSubmit)="crearPqrs()">
    <div class="mb-3 row">
        <div class="card">
            <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva PQRS</h5>
            </div>
            <div class="card-body p-5">
            <form #f="ngForm" (ngSubmit)="crearPqrs()">
            <div class="mb-3 row">
            </div>
            <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Elija la cita: </label>
            <div class="col-sm-10">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Especialidad</th>
                    <th>Fecha cita</th>
                    <th>Médico</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
        

                    <tr *ngFor="let cita of listaCitas">
                        <!-- Agrega una condición *ngIf para verificar si la cita está finalizada -->
                        <ng-container *ngIf="cita.estadoCita === 'FINALIZADA' || cita.estadoCita==='CANCELADA'">
                            <td><input class="form-check-input" type="checkbox" (change)="seleccionar(cita.codigoCita)" /></td>
                            <td>{{ cita.codigoCita }}</td>
                            <td>{{ cita.especialidad }}</td>
                            <td><p>{{ cita.fecha | date: 'yyyy-MM-dd HH:mm:ss' }}</p></td>
                            <td>{{ cita.nombreMedico }}</td>
                        </ng-container>
                    </tr>

                    
                    </tbody>
                    </table>
                    </div>
                    </div>
                    <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Motivo: </label>
                    <div class="col-sm-10">
                    <textarea #motivo="ngModel"
                    [ngClass]="motivo.invalid && (motivo.dirty || motivo.touched) ? 'is-invalid' : ''"
                    type="text" [(ngModel)]="registroPQRSDTO.motivo" name="motivo" required class="form-control" required=""
                    ></textarea>
                    </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                    <i class="fa-solid fa-circle-plus me-1"></i>Crear PQRS
                    </button>
                    </form>
                    </div>
                    </div>
