

    <div class="container">
        <h2>Registrarse</h2>

        <form #f="ngForm" (ngSubmit)="registrar()">
            <div class="form-column">

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" [(ngModel)]="registroPacienteDTO.nombre" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Cédula: </label>
                    <div class="col-sm-10">
                        <input type="text" name="cedula" [(ngModel)]="registroPacienteDTO.cedula" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Correo: </label>
                    <div class="col-sm-10">
                        <input type="text" name="correo" [(ngModel)]="registroPacienteDTO.correo" required email/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Contraseña: </label>
                    <div class="col-sm-10">
                        <input type="password" name="password" [(ngModel)]="registroPacienteDTO.password" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Confirmar Contraseña: </label>
                    <div class="col-sm-10">
                        <input type="password" name="confirmaPassword" [(ngModel)]="registroPacienteDTO.confirmaPassword" required/>
                    </div>
                </div>

                <p *ngIf="!sonIguales()" >Las contraseñas no coinciden</p>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Ciudad: </label>
                    <div class="col-sm-10">
                        <select name="ciudad" required class="form-select" [(ngModel)]="registroPacienteDTO.ciudad">
                            <option value="" selected>Seleccione una ciudad</option>
                            <option [value]="item" *ngFor="let item of ciudades; index as i">{{item}}</option>
                          </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Teléfono: </label>
                <div class="col-sm-10">
                    <input type="text" name="telefono" [(ngModel)]="registroPacienteDTO.telefono" required/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
                <div class="col-sm-10">
                    <input type="text" name="fechaNacimiento" [(ngModel)]="registroPacienteDTO.fechaNacimiento" required/>
                </div>
            </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">EPS: </label>
                    <div class="col-sm-10">
                        <select name="eps" required class="form-select" [(ngModel)]="registroPacienteDTO.eps">
                            <option value="" selected>Seleccione una eps</option>
                            <option [value]="item" *ngFor="let item of eps; index as i">{{item}}</option>
                          </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Alergias: </label>
                    <div class="col-sm-10">
                        <input type="text" name="Alergias" [(ngModel)]="registroPacienteDTO.alergias" required/>
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Tipo de sangre: </label>
                    <div class="col-sm-10">
                        <select name="tipoSangre" required class="form-select" [(ngModel)]="registroPacienteDTO.tipoSangre">
                            <option value="" selected>Seleccione un tipo de sangre</option>
                            <option [value]="item" *ngFor="let item of tipoSangre; index as i">{{item}}</option>
                          </select>
                    </div>
                </div>
         
                <div>
                        <label >Imagen: </label>
                        <input type="file" (change)="onFileChange($event)" />
                        </div>
                        <br>
            <div>
                <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>
            </div>            

            <app-alerta [alerta]="alerta"></app-alerta>
        </form>
    </div>
